<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"
                         style="background-image: url(/assets/images/Afriland_first_bank_Cameroun.jpg); background-size: cover;background-position: center;">
                    </div>

                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex justify-content-center mb-4">
                            <a class="app-brand-link">
                <span class="app-brand-text demo menu-text fw-bolder">
                  APS <span class="text-primary">First Monitoring</span>
                </span>
                            </a>
                        </div>

                        <div class="d-flex">
                            <div class="w-100">
                                <h5 class="mb-4">Se Connecter</h5>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="bx bxl-facebook-circle"></i></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="bx bxl-google"></i></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="bx bxl-instagram"></i></a>
                                </p>
                            </div>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                            {{ errorMessage }}
                        </div>

                        <form class="signin-form" (ngSubmit)="login()" #loginForm="ngForm">
                            <div class="form-group mb-3">
                                <label class="label" for="email">Username</label>
                                <input type="email" id="email" class="form-control"
                                       placeholder="" required [(ngModel)]="email" name="email" />
                                <div *ngIf="emailM" class="text-danger small mt-1">{{ emailM }}</div>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="password">Mot de passe</label>
                                <input type="password" id="password" class="form-control"
                                       placeholder="Au moins 4 caractÃ¨res" required [(ngModel)]="password" name="password" />
                                <div *ngIf="passwordM" class="text-danger small mt-1">{{ passwordM }}</div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                                    Se connecter
                                </button>
                            </div>
                        </form>

                        <p class="text-center mt-3">
                            Pas de Compte ?
                            <a [routerLink]="['/signUp']" class="text-primary">Inscrivez-vous</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
