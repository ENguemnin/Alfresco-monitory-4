<!-- settings-modal.component.html -->
<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-container">
        <div class="modal-header">
            <h3>
                <span class="material-icons">settings</span>
                Paramètres Système
            </h3>
            <div class="header-actions">
                <button class="btn-icon refresh-btn" (click)="refreshStats()" [disabled]="loading">
                    <span class="material-icons" [class.spinning]="loading">refresh</span>
                </button>
                <button class="btn-icon close-btn" (click)="onClose()">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>

        <div class="modal-body">
            <h4>Seuils de filtrage</h4>

            <div class="form-group">
                <label>Inactivité (jours)</label>
                <input type="number"
                       [(ngModel)]="thresholdDays"
                       class="form-control"
                       min="0"
                       step="0.1"
                       placeholder="Durée avant utilisateur inactif">
                <small class="text-muted">Valeur actuelle: {{ thresholdDays }}</small>
            </div>

            <div class="form-group">
                <label>Durée des processus (jours)</label>
                <input type="number"
                       [(ngModel)]="processDays"
                       class="form-control"
                       min="0"
                       step="0.000001"
                       placeholder="Durée avant considérer un processus long">
                <small class="text-muted">Valeur actuelle: {{ processDays }}</small>
            </div>

            <button class="btn btn-success" (click)="updateThresholds()" [disabled]="saving">
                <span *ngIf="!saving">Appliquer</span>
                <span *ngIf="saving">Sauvegarde...</span>
            </button>
        </div>


        <div class="modal-footer">
            <div class="footer-info">
                <span>APS First Monitoring v1.0 - Afriland First Bank</span>
            </div>
            <button class="btn btn-primary" (click)="onClose()">Fermer</button>
        </div>
    </div>
</div>
